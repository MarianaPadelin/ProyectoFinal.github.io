<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Consultas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="..\css\styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src = ..\js\general.js></script>
    <script defer src = ..\js\dom.consultas.js></script>
    
    
    
</head>
<body>
    <header>
            <img src="..\media\dibujo.jpg" width="50%" class="rounded mx-auto d-block"></img>
            <br>
            <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">                
                <a class="navbar-brand text-light" href="..\index.html">Home</a>
            </nav>
            <h1>Clases disponibles en el estudio</h1>
    </header>

    <main>
        
        <section id="selecciones">
            <div class="text-primary" id="cargando"></div>
            <p>
                <label for="nombre">¿Qué clase te interesa?</label><br />
                <select class="form-select form-select-lg mb-3" id="nombre">
                    <option value="">Seleccioná una clase</option>
                </select>
                
            </p>

            <p>
                <label for="horario">¿Qué horarios tenés disponibles?</label><br />
                <select class="form-select form-select-lg mb-3" id="horario">
                    <option value="">Seleccioná un horario</option>
                </select>
                
            </p>
            
            <p>
                <label for="edad">¿Qué edad tenés?</label><br />
                <select class="form-select form-select-lg mb-3" id="edad">
                    <option value="">Seleccioná la edad</option>
                </select>
                
            </p>
            <button type="button" class="btn btn-primary" id="botonTotal">BUSCAR</button>
            <button type="button" class="btn btn-secondary" id="botonBorrarBusq">BORRAR BÚSQUEDA</button>
        </section>

        <section>
            
           <table class="table table-striped caption-top" id="resultados">
            <caption>
                Aquí encontraras las clases que se ajustan a tu búsqueda        
            </caption>
                <thead>
                    <tr>
                        <th>NOMBRE</th>
                        <th>DIFICULTAD</th>
                        <th>EDAD</th>
                        <th>TURNO</th>
                        <th>HORARIO</th>
                    </tr>
                </thead>                
            </table>            
        </section>
        <hr>
        <section id="contactanos">
            <h2>Contactanos</h2>
            <form action="mailto:marianapadelin@gmail.com"  method="post" subject="Consulta Danza" id="contact-form">  
                <section id="rellenar">
                    <input type="hidden" name="contact_number">         
                    <label class="form-label" for="nombre">
                        Ingresá tu Nombre:
                    </label>
                    <input class="form-control" type="text" name="user_name" id="nombre" placeholder="Nombre" required>
                    <br>          
                    <label class="form-label" for="email">
                            Ingresá tu Email:
                    </label>
                    <input class="form-control" type="email" name="user_email" id="email" placeholder="xxxx@mail.com" required>
                    <br>  
                    <label class="form-label" for="whatsapp" >
                        Ingresá tu número de celular:
                    </label>
                        <input class="form-control" id="whatsapp" placeholder="Celular" required>
                    <br>
                    <label class="form-label" for="medio">¿Por donde preferís que nos comuniquemos? </label>
                    <input type="radio" name="opcion" value="email" /> Email
                    <input type="radio" name="opcion" value="whatsapp" /> Whatsapp
                    <br>
                    <label class="form-label" for="consulta">
                        Escribinos tu consulta:
                    </label>
                    <textarea class="form-control" name="message" id="consulta" placeholder="Escribí tu mensaje" required></textarea>
                    <br>            
                    
                </section>      
                <section class="botones">
                    <button class="btn btn-primary" id="enviarmail" type= "submit" value= "Send">ENVIAR</button>
                    <button class="btn btn-secondary"type="reset" value="borrar">BORRAR</button>
                    
                </section>
            </form>

            
        </section>
        
    </main>
    <br>    
    <footer id="footer"></footer>

</body>
</html>
